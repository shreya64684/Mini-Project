<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocxtoGoogleForm</title>
    <link rel="stylesheet" href="/public/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

    <body class="text-center text-light" style="background-color: black; background-attachment: fixed;background-size: cover;">

        <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
          <header class="masthead mb-auto">
            <div class="inner">
              <h3 class="masthead-brand">Docx to Google Form Converter</h3>
              
            </div>
          </header>
    
          <main role="main" class="inner cover">
            <h1 class="cover-heading">Convert  your Word Files to Google Forms.</h1>
            <p class="lead">Upload Your Document here and get a Google form generated.</p>
            <div class="drag-area ">
                <div class="icon"><i class="fas fa-cloud-upload-alt "></i></div>
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <header>Drop a docx to Upload File</header>
                    <!-- <span>OR</span> -->
                    <!-- <button>Browse File</button> -->
                    <input type="file" name="wordFile" accept=".docx">
                    <hr>
                    <button class ="btn btn-lg btn-secondary" type="submit">Go to google form</button>
                </form>
              </div><br>

              <!-- <p class="lead">
                <a href="#" class="btn btn-lg btn-secondary" type="submit">Convert to Google Form</a>
              </p> -->

          </main>

          
    
          <footer class="mastfoot mt-auto">
            <div class="inner">
              <p>Mini Project</p>
            </div>
          </footer>
        </div>
    
    
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
        <script src="../../assets/js/vendor/popper.min.js"></script>
        <script src="../../dist/js/bootstrap.min.js"></script>
      <!-- <script src="index.js"></script> -->
    
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>//selecting all required elements
      const dropArea = document.querySelector(".drag-area"),
      dragText = dropArea.querySelector("header"),
      button = dropArea.querySelector("button"),
      input = dropArea.querySelector("input");
      let file; //this is a global variable and we'll use it inside multiple functions
      
      
      
      
      button.onclick = ()=>{
        input.click(); //if user click on the button then the input also clicked
      }
      
      
      
      
      input.addEventListener("change", function(){
        //getting user select file and [0] this means if user select multiple files then we'll select only the first one
        file = this.files[0];
        dropArea.classList.add("active");
        showFile(); //calling function
      });
      //If user Drag File Over DropArea
      dropArea.addEventListener("dragover", (event)=>{
        event.preventDefault(); //preventing from default behaviour
        dropArea.classList.add("active");
        dragText.textContent = "Release to Upload File";
      });
      
      
      
      
      //If user leave dragged File from DropArea
      dropArea.addEventListener("dragleave", ()=>{
        dropArea.classList.remove("active");
        dragText.textContent = "Drag & Drop to Upload File";
      });
      
      
      
      
      //If user drop File on DropArea
      dropArea.addEventListener("drop", (event)=>{
        event.preventDefault(); //preventing from default behaviour
        //getting user select file and [0] this means if user select multiple files then we'll select only the first one
        file = event.dataTransfer.files[0];
        showFile(); //calling function
      });
      
      
      
      
      function showFile(file) {
  let validExtensions = ["docx"];
  let fileType = file.name.split('.').pop().toLowerCase(); // Get the file extension

  if (validExtensions.includes(fileType)) {
    let fileReader = new FileReader();
    fileReader.onload = () => {
      if (fileType === "docx") {
        // For .docx files
        alert("This is a .docx file.");
        // You can add code here to handle .docx files, such as using a library like 'mammoth.js' to extract content.
      }
    };

    if (fileType === "docx") {
      fileReader.readAsDataURL(file);
    }
  } else {
    alert("Invalid file type. Please select a .docx file.");
  }
}</script>
</body>
</html>
